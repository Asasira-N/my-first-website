  grid-template-columns: 1fr 1fr 1fr;
  height: 300px;
  column-gap: 15px;
  row-gap: 40px;
  }
</style>
  </head>
  <body>
<div class="grids"
  ">
  <div style="background-color: lightblue;">div 1</div>
  <div style="background-color: lightpink;">div 2</div>

  <div style="background-color: lightpink;">div 2</div>
  <div style="background-color: grey;">div 3</div>
  <div style="background-color: lightblue;">div 1</div>
</div>
  </body>
</html>
