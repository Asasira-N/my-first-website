<!DOCTYPE html>
<html>
  <head>
<title>Flex Practice</title>
<style>
.flex-box {
  display: flex;
  flex-direction: row;
  height: 100px;
  border-style: solid;
  align-items: center;
  justify-content: right;
}
.div1 {
  background-color: lightblue;
  width: 200px;
}
.div2 {
  background-color: lightgreen;
  width: 200px;
}
.div3 {
  background-color: lightpink;
  width: 200px;
}
</style>
  </head>
  <body>
    <div class="flex-box">
      <div class="div1">div 1</div>
      <div class="div2">div 2</div>
      <div class="div3">div 3</div>
    </div>
  
  </body>
</html>
